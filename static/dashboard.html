<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="dashboard-body">
  <nav class="navbar">
    <h2>Ticket Manager</h2>
    <div class="nav-links">
      <select id="categoryDropdown">
        <option disabled selected>Assign Ticket</option>
        <option value="Technical Support">Technical Support</option>
        <option value="Product Support">Product Support</option>
        <option value="Customer Service">Customer Service</option>
        <option value="IT Support">IT Support</option>
        <option value="Billing and Payments">Billing and Payments</option>
      </select>
      <a href="#" onclick="loadReport()">Reports</a>
    </div>
  </nav>

  <div class="main-content">
    <aside class="sidebar">
      <ul>
        <li onclick="loadQueue('Technical Support')">Technical Support</li>
        <li onclick="loadQueue('Product Support')">Product Support</li>
        <li onclick="loadQueue('Customer Service')">Customer Service</li>
        <li onclick="loadQueue('IT Support')">IT Support</li>
        <li onclick="loadQueue('Billing and Payments')">Billing and Payments</li>
      </ul>
    </aside>

    <section class="content" id="contentArea">
      <h3>Select a support category</h3>
    </section>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
